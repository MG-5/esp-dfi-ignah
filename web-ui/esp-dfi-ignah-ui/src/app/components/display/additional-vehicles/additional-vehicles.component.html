<mat-list *ngIf="vehicles$ | async as vehicles">
  <ng-container *ngFor="let vehicle of vehicles; index as i">
    <mat-list-item>
      <span matListItemTitle>{{vehicle.destination}}</span>
      <span matListItemLine>{{vehicle.departure}}</span>

      <span matListItemMeta>
        <button mat-icon-button (click)="onEditVehicle(vehicle, i)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="onDeleteVehicle(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </mat-list-item>
    <mat-divider *ngIf="i !== vehicles.length - 1"></mat-divider>
  </ng-container>
</mat-list>

<div>
  <button mat-flat-button color="primary" (click)="addVehicle()">Fahrzeug hinzuf√ºgen</button>
</div>
